<!DOCTYPE html><html lang=en><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><title>Segments</title><link href=https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css rel=stylesheet><link rel=stylesheet href=/public.c7d53eb6.css><body>
    <div class="container mt-4">
        <h1 class="mb-4 text-center">Segments</h1>
        <div class="card mb-4">
            <div class=card-body>
                <div class="g-3 row">
                    <div class=col-md-6>
                        <h3>Filter</h3>
                        <div class="align-items-center g-2 mb-2 row">
                            <div class=col-sm-4><label for=min-distance class=col-form-label>Min Distance
                                    (km):</label></div>
                            <div class=col-sm-8><input type=number id=min-distance name=min-distance class=form-control></div>
                        </div>
                        <div class="align-items-center g-2 mb-2 row">
                            <div class=col-sm-4><label for=max-distance class=col-form-label>Max Distance
                                    (km):</label></div>
                            <div class=col-sm-8><input type=number id=max-distance name=max-distance class=form-control></div>
                        </div>
                        <div class="align-items-center g-2 mb-2 row">
                            <div class=col-sm-4><label for=min-attempts class=col-form-label>Min Attempts:</label>
                            </div>
                            <div class=col-sm-8><input type=number id=min-attempts name=min-attempts class=form-control></div>
                        </div>
                        <div class="align-items-center g-2 mb-2 row">
                            <div class=col-sm-4><label for=max-attempts class=col-form-label>Max Attempts:</label>
                            </div>
                            <div class=col-sm-8><input type=number id=max-attempts name=max-attempts class=form-control></div>
                        </div>
                        <div class="align-items-center g-2 mb-2 row">
                            <div class=col-sm-4><label for=min-people class=col-form-label>Min People:</label>
                            </div>
                            <div class=col-sm-8><input type=number id=min-people name=min-people class=form-control></div>
                        </div>
                        <div class="align-items-center g-2 mb-2 row">
                            <div class=col-sm-4><label for=max-people class=col-form-label>Max People:</label>
                            </div>
                            <div class=col-sm-8><input type=number id=max-people name=max-people class=form-control></div>
                        </div>
                        <div class="align-items-center g-2 mb-2 row">
                            <div class=col-sm-4><label for=min-leaderboard-first class=col-form-label>Min 1st Pace
                                    (s/km):</label></div>
                            <div class=col-sm-8><input type=number id=min-leaderboard-first name=min-leaderboard-first class=form-control></div>
                        </div>
                        <div class="align-items-center g-2 mb-2 row">
                            <div class=col-sm-4><label for=max-leaderboard-first class=col-form-label>Max 1st Pace
                                    (s/km):</label></div>
                            <div class=col-sm-8><input type=number id=max-leaderboard-first name=max-leaderboard-first class=form-control></div>
                        </div>
                        <div class="align-items-center g-2 mb-2 row">
                            <div class=col-sm-4><label for=min-leaderboard-last class=col-form-label>Min Last Pace
                                    (s/km):</label></div>
                            <div class=col-sm-8><input type=number id=min-leaderboard-last name=min-leaderboard-last class=form-control></div>
                        </div>
                        <div class="align-items-center g-2 mb-2 row">
                            <div class=col-sm-4><label for=max-leaderboard-last class=col-form-label>Max Last Pace
                                    (s/km):</label></div>
                            <div class=col-sm-8><input type=number id=max-leaderboard-last name=max-leaderboard-last class=form-control></div>
                        </div>
                    </div>
                    <div class=col-md-6>
                        <h3>Sort by</h3>
                        <div class="align-items-center g-2 row">
                            <div class=col-sm-4><label for=sort-by class=col-form-label>Sort by:</label></div>
                            <div class=col-sm-8>
                                <select id=sort-by class=form-select>
                                    <option value=name>Name</option>
                                    <option value=distance>Distance</option>
                                    <option value=attempts>Attempts</option>
                                    <option value=people>People</option>
                                    <option value=leaderboard-speed>Leaderboard Speed</option>
                                </select>
                            </div>
                        </div>
                        <div class="align-items-center g-2 mt-2 row">
                            <div class=col-sm-4><label for=sort-order class=col-form-label>Order:</label></div>
                            <div class=col-sm-8>
                                <select id=sort-order class=form-select>
                                    <option value=asc>Ascending</option>
                                    <option value=desc>Descending</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-4 text-center">
                    <button id=apply-filters class="btn btn-primary">Apply</button>
                </div>
            </div>
        </div>

        <div id=segments-container class=row></div>
    </div>

    <script src=https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js></script>
    <script src=/public.e9a55029.js></script>
    <script src=/public.84b96e35.js></script>
